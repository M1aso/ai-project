[tool:pytest]
filterwarnings =
    # Ignore deprecation warnings from third-party libraries
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:pydantic.*
    ignore::MovedIn20Warning:services.auth.app.db.models
    ignore::UserWarning:pydantic.*
    # Ignore specific deprecation warnings we can't control
    ignore:datetime.datetime.utcnow\(\) is deprecated:DeprecationWarning
    ignore:The `dict` method is deprecated:PydanticDeprecatedSince20
    ignore:`regex` has been deprecated:DeprecationWarning
    ignore:Valid config keys have changed in V2:UserWarning
    ignore:Support for class-based `config` is deprecated:PydanticDeprecatedSince20
    # Keep important warnings visible
    default::UserWarning:services.*
    default::DeprecationWarning:services.*
