openapi: 3.1.0
info:
  title: Content API
  version: 0.1.0
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK

  /api/courses:
    get:
      summary: List courses
      parameters:
        - in: query
          name: status
          schema: { type: string }
      responses:
        '200': { description: OK }
    post:
      summary: Create a course
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '201': { description: Created }
