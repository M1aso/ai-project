openapi: 3.1.0
info:
  title: Profile API
  version: 0.1.0
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK

  /api/profile:
    get:
      summary: Get profile
      responses:
        '200': { description: OK }
    put:
      summary: Update profile
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: Updated }
