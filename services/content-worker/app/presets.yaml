hls-720p:
  ffmpeg_args:
    - -vf
    - scale=-2:720
    - -c:v
    - libx264
    - -b:v
    - 2000k
    - -c:a
    - aac
    - -b:a
    - 128k
    - -f
    - hls
    - -hls_time
    - '4'
    - -hls_playlist_type
    - vod
hls-1080p:
  ffmpeg_args:
    - -vf
    - scale=-2:1080
    - -c:v
    - libx264
    - -b:v
    - 5000k
    - -c:a
    - aac
    - -b:a
    - 192k
    - -f
    - hls
    - -hls_time
    - '4'
    - -hls_playlist_type
    - vod
