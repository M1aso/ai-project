apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/enable-websocket: "true"
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" | quote }}
  rules:
    - host: {{ required ".Values.ingress.host is required (set it in values.<env>.yaml)" .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # IMPORTANT: route to the gateway service, not 'auth'
                name: api-gateway
                port:
                  number: {{ .Values.service.port | default 8080 }}
