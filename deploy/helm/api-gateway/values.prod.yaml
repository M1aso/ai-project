ingress:
  host: "api.yourdomain.com"  # Update with actual production domain
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  tls:
    - secretName: api-tls
      hosts:
        - api.yourdomain.com

jwtAuthn:
  issuer: "https://api.yourdomain.com/api/auth/"
  jwksUri: "https://api.yourdomain.com/api/auth/.well-known/jwks.json"
  jwksHost: "api.yourdomain.com"
  jwksPort: 443