replicaCount: 1

image:
  repository: "ghcr.io/M1aso/{{ .Chart.Name }}"
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []  # e.g. [{ name: ghcr }]

service:
  port: 8000

resources: {}

env:
  - name: MINIO_ENDPOINT
    value: "minio:9000"
  - name: MINIO_BUCKET
    value: "avatars"

ingress:
  enabled: false
  className: nginx
  host: ""
  path: "/api/{{ .Chart.Name }}"
  annotations: {}
